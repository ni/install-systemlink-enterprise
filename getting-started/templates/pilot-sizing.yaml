# Default values for SystemLink pilot resources and replicas.
# This is a YAML-formatted file.
# Declare override values for variables.

rabbitmq:
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      memory: "512Mi"

minio:
  persistence:
    size: 1Gi
  provisioning:
    enabled: true
    buckets:
      - name: "systemlink-file-ingestion"
        region: "us-east-1"
        versioning: false
        withLock: false
      - name: "systemlink-dataframe"
        region: "us-east-1"
        versioning: false
        withLock: false
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"

webserver:
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"

  autoscaling:
    minReplicas: 2
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 90

  redis-cluster:
    cluster:
      nodes: 3
      replicas: 0
    redis:
      resources:
        requests:
          cpu: 50m
        limits:

